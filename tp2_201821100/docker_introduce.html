	<div>
	<p>도커의 정의</p>
	<p align="center"><img src="docker2.png"></p>
		<ul>
			<li>도커는 리눅스 컨테이너 기술을 활용해 응용 프로그램의 이미지를 생성하고 이를 컨테이너 단위로 소프트웨어를 제어하여 저장, 관리, 배포하는 기술이다.
			<li>도커를 이용하면 다른 환경으로 이동성이 유연하며, 프로그램 관리를 쉽게 할 수 있다.
			<li>도커의 컨테이너 구성은 자신이 원하는 대로 백엔드 프로그램, 데이터베이스 서버, 메시지 큐 등 어떤 애플리케이션으로도 컨테이너로 추상화할 수 있고, 사내서버, 클라우드에 배포하여 사용할 수 있다.
		</ul>
